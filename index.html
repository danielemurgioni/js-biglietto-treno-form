<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio n24</title>
</head>

<body>
    <div class="container">
        <main>
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <div class="container">
                <form>
                    <!-- name -->
                    <div class="mb-3">
                        <label for="namesurname" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control" id="namesurname" placeholder="Inserisci nome e cognome">
                    </div>
                    <!-- kilometers -->
                    <div class="mb-3">
                        <label for="kilometers" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="kilometers" placeholder="Inserisci il numero di chilometri">
                    </div>
                    <!-- age -->
                    <div class="mb-3">
                        <label for="age" class="form-label">La tua Età</label>
                        <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
                    </div>
                    <!-- show result -->
                    <button id="btn-confirm" class="btn btn-primary">Conferma</button>
                </form>
            </div>
        </main>
    </div>
    <!-- javascript -->
    <script src="./js/script.js"></script>
</body>

</html>
