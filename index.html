<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio n24</title>
</head>

<body class="bg-dark">
    <div class="container">
        <main>
            <h2 class="text-light text-center text-uppercase">Calcola il prezzo del tuo biglietto</h2>
            <!-- form -->
            <div class="container bg-dark-subtle p-3 mb-2 rounded">
                <form>
                    <!-- name -->
                    <div class="mb-3">
                        <label for="name-surname" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control" id="name-surname" placeholder="Inserisci nome e cognome">
                    </div>
                    <!-- kilometers -->
                    <div class="mb-3">
                        <label for="kilometers" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="kilometers" placeholder="Inserisci il numero di chilometri">
                    </div>
                    <!-- age -->
                    <div class="mb-3">
                        <label for="age" class="form-label">La tua Età</label>
                        <input type="text" class="form-control" id="age" placeholder="Inserisci la tua età">
                    </div>
                    <!-- show result -->
                    <button id="btn-confirm" class="btn btn-primary">Conferma</button>
                </form>
            </div>
            <h2 class="text-light text-center text-uppercase">Il tuo biglietto</h2>
            <!-- risultato del form -->
            <div class="container bg-dark-subtle p-3 rounded">
                <ul class="list-group">
                    <li class="list-group-item"><h5>Nome Passeggero:</h5><div id="passenger-name"></div></li>
                    <li class="list-group-item"><h5>Offerta:</h5><div id="ticket-type"></div></li>
                    <li class="list-group-item"><h5>Carrozza:</h5><div id="wagon-number"></div></li>
                    <li class="list-group-item"><h5>Codice CP:</h5><div id="cp-code"></div></li>
                    <li class="list-group-item"><h5>Costo biglietto:</h5><div id="ticket-price"></div></li>
                  </ul>
            </div>
        </main>
    </div>
    <!-- javascript -->
    <script src="./js/script.js"></script>
</body>

</html>
